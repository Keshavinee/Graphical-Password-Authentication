{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Share+Tech+Mono&family=VT323&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/index.css' %}">
    <script src="{% static 'main/index.js' %}" defer></script>
    <script src="{% static 'main/pictures.js' %}" defer></script>
    <link rel="icon" href="{% static 'main/Assets/aicte_logo.png' %}">

    <title>SIH - Confirm Password</title>
</head>

<body class="confirm-pwd-page">
    <main class="container">
        <header>
            <div class="numbered-indicators flex flow ">
                <button aria-selected="true" class="bg-purple-mid ff-number  bg-transparent  text-light"><span
                        class="sr-only">Page
                        Number</span>1</button>
                <span class="divider"></span>
                <button aria-selected="true" class="bg-purple-mid ff-number  bg-transparent  text-light"><span
                        class="sr-only">Page
                        Number</span>2</button>
                <button aria-selected="true"
                    class="bg-grey-mid active  ff-number active bg-transparent text-light btn-bg"><span
                        class="sr-only">Page
                        Number</span>3</button>
                <button aria-selected="true" class="bg-grey-mid   ff-number  bg-transparent text-light btn-bg"><span
                        class="sr-only">Page
                        Number</span>3</button>
            </div>
            <div class="category-text flex">
                <div>
                    <a href="/" class="back-arrow"></a>
                    <h1 class="ff-heading fs-400">Confirm Password</h1>
                </div>

                <div>
                    <img draggable="false" src=" {% static 'main/Assets/show.png' %}" onmousedown="showPassword(this)"
                        onmouseup="hidePassword(this)" onmouseleave="hidePassword(this)"
                        style="margin-inline: 1rem;"></img>
                    <img src=" {% static 'main/Assets/backspace.png' %}" onclick="backspace()"
                        style="align-self: end;"></img>
                </div>
            </div>
        </header>
        <div class="flex passwords" style="--gap: 1.5em">
            <div class="password-pattern confirmed-passwords confirmed-password-pattern">
                <form action="" class="choose-passwords flex">
                </form>


            </div>
            <div class=" password-options" id="test-refresh">
                <div action="" class="selected-passwords gray-passwords  password-grid">
                </div>
            </div>
            <form id="myForm" action="" class="landing-form flow" method="post">
                {% csrf_token %}
                <input type="hidden" id="pwdInput" name="pwdValue" value=""></input>
                <div class="flex">
                    <button type="button" class="btn-solid  text-light" onclick="doSubmit()">Confirm</button>
                </div>

            </form>
            <div class="pop-up " id="password-pop">
                <div class="pop-up-content flex" style="flex-direction: column;">
                    <div class="pop-up-header">
                        <h1>User Note:</h1>
                    </div>
                    <p>The images will be blurred while hovering.
                        Images will also be shuffled on each click!</p>
                    <button class="btn-outline text-purple-dark fs-200" onclick="hidePopup()">OK</button>
                </div>
            </div>

        </div>

        <script id="myScript" script="pictures.js" data-category="{{cat}}"></script>


    </main>

</body>
